<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="/css/index.css">

      <title>Responsive navbar with search and login - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Sahaya.</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">

                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">About Us</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Guide</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Featured</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact Us</a>
                    </li>

                </ul>
            </div>
            <div class="nav__action">
                <i class='bx bx-user nav__login' id="login-btn"></i>
            </div>
        </nav>
      </header>

      <!--==================== SEARCH ====================-->
      <div class="search" id="search">
         
      </div>

      <!--==================== LOGIN ====================-->
      <div class="login" id="login">
 
      </div>

      <!--==================== MAIN ====================-->
      <main class="main">
        <img src="/img/home.jpg" alt="" class="main__bg">
         
      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="/js/index.js"></script>
   </body>
</html>
