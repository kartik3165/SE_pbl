<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloth Donation Form</title>
<link rel="stylesheet" href="/css/donate.css">
</head>
<body>

<div class="container">
    <h2>Cloth Donation Form</h2>
    <form id="donationForm">
        <div class="form-control">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-control">
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-control">
            <label for="clothingType">Type of Clothing:</label>
            <select id="clothingType" name="clothingType" required>
                <option value="">-- Select --</option>
                <option value="Shirts">Shirts</option>
                <option value="Pants">Pants</option>
                <option value="Dresses">Dresses</option>
                <option value="Jackets">Jackets</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
        <div class="form-control">
            <input type="submit" value="Donate">
        </div>
    </form>
</div>

<script>
    document.getElementById("donationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        // Fetch form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var clothingType = document.getElementById("clothingType").value;
        var quantity = document.getElementById("quantity").value;
        
        // You can perform further validations here if needed
        
        // Example: Log the form data
        console.log("Name: " + name);
        console.log("Email: " + email);
        console.log("Clothing Type: " + clothingType);
        console.log("Quantity: " + quantity);

        // Reset form after submission
        this.reset();
    });
</script>

</body>
</html>
